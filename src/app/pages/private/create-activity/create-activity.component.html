<h2>Create a new activity</h2>
<form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
    <label for="title">title</label>
    <input type="text" id="title" formControlName="title">
    <label for="description">description</label>
    <textarea type="textarea" id="description" formControlName="description"></textarea>
    <!-- <label for="students">students</label>
    <textarea type="textarea" id="students" formControlName="students"></textarea> -->
    <button type="submit" [disabled]="!activityForm.valid">Create</button>    
</form>
